<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=done_outline"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="hero-section">
        <div class="hero-section-logo">
          <span class="material-symbols-outlined"> done_outline </span>
          <h1>ShadowNet</h1>
        </div>
        <div class="hero-section-title-section">
          <h2 class="hero-section-title">Your Keys.</h2>
          <h2 class="hero-section-title">Your Chats.</h2>
          <h2 class="hero-section-title">Your Security.</h2>
          <p>Join ShadowNet and protect what matters most</p>
        </div>
      </div>

      <!-- form start -->
      <div class="form-section">
        <div class="form-info">
          <h2 class="form-title">Sign up Form</h2>

          <a href="#" class="fa fa-google">oogle</a>

          <a href="#" class="fa fa-facebook">acebook</a>
        </div>

        <!-- form -->
        <form action="/" method="get" autocomplete="off">
          <div class="form-row">
            <label for="firstname">First Name</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="Enter First Name"
              required
            />
          </div>

          <div class="form-row">
            <label for="lastname">last Name</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Enter Last Name"
              required
            />
          </div>

          <div class="form-row">
            <label for="Email">Email</label>
            <input
              type="email"
              id="Email"
              name="Email"
              placeholder="Enter Email"
              required
            />
          </div>

          <div class="form-row">
            <label for="tel">Phone Number</label>
            <input
              type="tel"
              id="tel"
              name="tel"
              placeholder="xxx-xxxx-xxx"
              required
            />
          </div>

          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-row">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>

          <div class="form-final">
            <div class="form-row final-row">
              <label for="checkbox"
                ><input type="checkbox" name="checkbox" id="checkbox" />I agree
                with all <a href="/">terms and conditions</a></label
              >
            </div>
            <button class="sign-up" type="submit">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
